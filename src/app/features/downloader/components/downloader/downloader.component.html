<main class="downloader">
  <header class="downloader__header">
    <h1>Convertir YouTube a mp3</h1>
  </header>

  <div class="downloader__form">
    <div class="form__container">
      <input
        type="text"
        [formControl]="urlControl"
        name="url"
        class="form__input"
        placeholder="Pegar el link de YouTube aquÃ­..."
      />
    </div>

    <ng-container [ngSwitch]="buttonState$ | async">
      <div *ngSwitchCase="'INITIAL'">
        <button
          type="submit"
          (click)="onGetLinks()"
          class="form__button"
        >
          Convertir
        </button>
      </div>
      <div *ngSwitchCase="'LOADING'">
        <button
          class="form__button"
          disabled
        >Cargando...</button>
      </div>
      {{ currentUrl }}
      <div *ngSwitchCase="'SUCCESS'">
        <a
          [download]="currentUrl"
          type="button"
          (click)="onChangeState()"
          class="form__button"
        >Descargar</a>
      </div>
    </ng-container>
  </div>
</main>
